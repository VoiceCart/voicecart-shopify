version: "3.9"

networks:
  shopify_ml_net:
    external: true

services:
  shopify-app:
    build: .
    container_name: voicecart-shopify-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}
      - SHOPIFY_APP_URL=${SHOPIFY_APP_URL}
      - DATABASE_URL=${DATABASE_URL}
      - ML_SERVER_URL=http://ml-api:5556
    networks:
      - shopify_ml_net
